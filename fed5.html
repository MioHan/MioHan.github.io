var myData=[24,50,13,5,12];
var newData=[33,4,20]
var hahaData=[11,22,32,10]
var drawCircles = function(fart){
  var svg=d3.select("#viz");
  var dots = svg.selectAll(".dot").data(fart);

//append means the actions/shapes you are gonna to draw with D3
//enter circles
  dots.enter().append("circle")
    .attr("class","dot")
    .attr("r",5)
    .attr("fill","black")
    //index是中间间距 index是序列值，从0开始
    .attr("cx",function(dataPoint, index){
      return 25+(index*50);
    })
    .attr("cy",25)
    .transition()
    .duration(1000)
    .attr("r",function(d){
      return d/2;
    });


//update circles
dots
.transition()
.duration(1000)
.attr("r",function(dataPoint){
  return dataPoint/2;
})
.attr("fill","green");

//exit circles
dots.exit()
.transition()
.duration(1000)
.attr("r",0)
.remove();

dots.exit()
.transition()
.duration(1000)
.attr("r",0)
.remove();
    }
drawCircles(myData)
drawCircles(newData)
drawCircles(hahaData)
