
	<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Scales!</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body id="body">
    <svg id="svg">
      <g id="xAxis"></g>
      <g id="yAxis"></g>
    </svg>
    <div id="tooltip"></div>
  </body>
<script>
			var width = 500;
			var height = 350;
			var svg = d3.select("body").append("svg")
						.attr("width",width)
						.attr("height",height)


	var center=[
[0.5,0.5],[0.7,0.8],[0.4,0.9],[0.11,0.32],[0.88,0.25],[0.75,0.12],[0.5,0.1],[0.2,0.3],[0.4,0.1],[0.6,0.7]
	];

	var padding={top:30,right:30,bottom:30,left:30};

	var xAxisWidth=300;

	var yAxisWidth=300;

	var xScale = d3.scaleLinear()
				 .domain([0,1])
				 .range([0,xAxisWidth]);

	 var yScale=d3.scaleLinear()
				 .domain([0,1])
				 .range([yAxisWidth,0]);

	 var circle=svg.selectAll("circle")
				 .data(center)
				 .enter()
				 .append("circle")
				 .attr("fill","black")
				 .attr("cx",function(d){
				 console.log(padding.left+xScale(d[0]));
				 return padding.left+xScale(d[0]);
				})
				 .attr("cy",function(d){
				 console.log(height-padding.bottom-yScale(d[1]));
				 return height-padding.bottom-yScale(d[1]);
				})
				.attr("r",5);

	var xAxis=d3.axisBottom(xScale);
	var yAxis=d3.axisLeft(yScale);
    
    svg.append("g")
       .attr("transform","translate("+padding.left+","+(height-padding.bottom)+")")
       .call(xAxis)

    svg.append("g")
       .attr("transform","translate("+padding.left+","+(padding.bottom/1.5)+")")
       .call(yAxis);

     </script>
